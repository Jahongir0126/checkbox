<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="container">
    <form class="form" method="post"  action="https://echo.htmlacademy.ru">
        <h1 class="form__title">Qaysi sport turiga qiziqasiz?</h1>
        <label  class="form__label">
            <input value="Stol tennisi" name="Stol tennisi" class="form__input" type="checkbox">
            <div class="form__checkbox1"></div>
            <span>Stol tennisi</span>
        </label>
        <label class="form__label">
            <input value="Basketboll" name="Basketboll" class="form__input" type="checkbox">
            <div class="form__checkbox2"></div>
            <span>Basketboll</span>
        </label>
        <label class="form__label">
            <input value="Voleyboll" name="Voleyboll" class="form__input" type="checkbox">
            <div class="form__checkbox3"></div>
            <span>Voleyboll</span>
        </label>
        <label class="form__label">
            <input value="Hokkey" name="Hokkey" class="form__input" type="checkbox">
            <div class="form__checkbox4"></div>
            <span>Hokkey</span>
        </label>
        <label class="form__label2">
            <input value="Hokkey" disabled name="Hokkey" class="form__input" type="checkbox">
            <div class="form__checkbox5"></div>
            <span>Hokkey</span>
        </label>
        <button class="form__button" type="submit">SEND</button>
    </form>


    <form class="form" method="post"  action="https://echo.htmlacademy.ru">
        <h2 class="form__title">Qaysi tanikovkani tanlaysiz?</h2>
        <label>
            <input name="tanirovka" value="100%" class="radio__input" type="radio">
            <div class="radio__checkbox"></div>
            <span class="radio__item">100% Krugavoy</span>
        </label>
        <label>
            <input name="tanirovka" value="75%" class="radio__input" type="radio">
            <div class="radio__checkbox"></div>
            <span class="radio__item">75% O'rtacha</span>
        </label>
        <label>
            <input name="tanirovka" value="50%" class="radio__input" type="radio">
            <div class="radio__checkbox"></div>
            <span class="radio__item">50% Faqat orqaga</span>
        </label>
        <button class="radio__button" type="submit">Ruxsatnoma olish</button>
    </form>

</body>
</html>
